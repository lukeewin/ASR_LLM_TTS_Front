<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能聊天机器人</title>
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>
	<div class="layui-main">
		<form class="layui-form" action="">
			<div class="layui-form-item">
			  <label class="layui-form-label">任务</label>
			  <div class="layui-input-block">
				<select name="task" lay-filter="task">
				  <option value="transcribe" selected>转写</option>
				  <option value="translate">翻译</option>
				</select>
			  </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">语言</label>
				<div class="layui-input-block">
					<select name="language" lay-filter="language">
						<option value="af">南非语</option>
						<option value="am">阿姆哈拉语</option>
						<option value="ar">阿拉伯语</option>
						<option value="as">阿萨姆语</option>
						<option value="az">阿塞拜疆语</option>
						<option value="ba">巴什基尔语</option>
						<option value="be">白俄罗斯语</option>
						<option value="bg">保加利亚语</option>
						<option value="bn">孟加拉语</option>
						<option value="bo">藏语</option>
						<option value="br">布里多尼语</option>
						<option value="bs">波斯尼亚语</option>
						<option value="ca">加泰罗尼亚语</option>
						<option value="cs">捷克语</option>
						<option value="cy">威尔士语</option>
						<option value="da">丹麦语</option>
						<option value="de">德语</option>
						<option value="el">希腊语</option>
						<option value="en" selected>英语</option>
						<option value="es">西班牙语</option>
						<option value="et">爱沙尼亚语</option>
						<option value="eu">巴斯克语</option>
						<option value="fa">波斯语</option>
						<option value="fi">芬兰语</option>
						<option value="fo">法罗语</option>
						<option value="fr">法语</option>
						<option value="gl">加利西亚语</option>
						<option value="gu">古吉拉特语</option>
						<option value="ha">豪萨语</option>
						<option value="haw">夏威夷语</option>
						<option value="he">希伯来语</option>
						<option value="hi">印地语</option>
						<option value="hr">克罗地亚语</option>
						<option value="ht">海地克里奥尔语</option>
						<option value="hu">匈牙利语</option>
						<option value="hy">亚美尼亚语</option>
						<option value="id">印度尼西亚语</option>
						<option value="is">冰岛语</option>
						<option value="it">意大利语</option>
						<option value="ja">日语</option>
						<option value="jw">爪哇语</option>
						<option value="ka">格鲁吉亚语</option>
						<option value="kk">哈萨克语</option>
						<option value="km">高棉语</option>
						<option value="kn">卡纳达语</option>
						<option value="ko">韩语</option>
						<option value="la">拉丁语</option>
						<option value="lb">卢森堡语</option>
						<option value="ln">林加拉语</option>
						<option value="lo">老挝语</option>
						<option value="lt">立陶宛语</option>
						<option value="lv">拉脱维亚语</option>
						<option value="mg">马尔加什语</option>
						<option value="mi">毛利语</option>
						<option value="mk">马其顿语</option>
						<option value="ml">马拉雅拉姆语</option>
						<option value="mn">蒙古语</option>
						<option value="mr">马拉地语</option>
						<option value="ms">马来语</option>
						<option value="mt">马耳他语</option>
						<option value="my">缅甸语</option>
						<option value="ne">尼泊尔语</option>
						<option value="nl">荷兰语</option>
						<option value="nn">挪威尼诺斯克语</option>
						<option value="no">挪威语</option>
						<option value="oc">奥克语</option>
						<option value="pa">旁遮普语</option>
						<option value="pl">波兰语</option>
						<option value="ps">普什图语</option>
						<option value="pt">葡萄牙语</option>
						<option value="ro">罗马尼亚语</option>
						<option value="ru">俄语</option>
						<option value="sa">梵语</option>
						<option value="sd">信德语</option>
						<option value="si">僧伽罗语</option>
						<option value="sk">斯洛伐克语</option>
						<option value="sl">斯洛文尼亚语</option>
						<option value="sn">修纳语</option>
						<option value="so">索马里语</option>
						<option value="sq">阿尔巴尼亚语</option>
						<option value="sr">塞尔维亚语</option>
						<option value="su">巽他语</option>
						<option value="sv">瑞典语</option>
						<option value="sw">斯瓦希里语</option>
						<option value="ta">泰米尔语</option>
						<option value="te">泰卢固语</option>
						<option value="tg">塔吉克语</option>
						<option value="th">泰语</option>
						<option value="tk">土库曼语</option>
						<option value="tl">他加禄语</option>
						<option value="tr">土耳其语</option>
						<option value="tt">鞑靼语</option>
						<option value="uk">乌克兰语</option>
						<option value="ur">乌尔都语</option>
						<option value="uz">乌兹别克语</option>
						<option value="vi">越南语</option>
						<option value="yi">意第绪语</option>
						<option value="yo">约鲁巴语</option>
						<option value="yue">粤语</option>
						<option value="zh">中文</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">temperature</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="number" name="temperature" placeholder="" autocomplete="off" class="layui-input" min="0" max="1.0" step="0.1" lay-affix="number" value="0">
				</div>
				<label class="layui-form-label">best_of</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="number" name="best_of" placeholder="" autocomplete="off" class="layui-input" min="0" step="1" lay-affix="number" value="5">
				</div>
				<label class="layui-form-label">beam_size</label>
				<div class="layui-input-inline" style="width: 100px;">
					<input type="number" name="beam_size" placeholder="" autocomplete="off" class="layui-input" min="1" step="1" lay-affix="number" value="5">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">VAD</label>
				<div class="layui-input-block">
					<input type="checkbox" name="vad_filter" lay-skin="switch" lay-filter="switchTest" title="ON|OFF" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">最小静音时长(单位毫秒)</label>
				<dvi class="layui-input-inline" style="width: 100px;">
					<input type="number" name="min_silence_duration_ms" placeholder="" autocomplete="off" class="layui-input" min="1" step="1" lay-affix="number" value="3000">
				</dvi>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单词级时间戳</label>
				<div class="layui-input-block">
					<input type="checkbox" name="word_timestamps" lay-skin="switch" lay-filter="switchTest" title="ON|OFF" checked>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">幻觉静默时间(单位秒)</label>
				<dvi class="layui-input-inline" style="width: 100px;">
					<input type="number" name="hallucination_silence_threshold" placeholder="" autocomplete="off" class="layui-input" min="1" step="1" lay-affix="number" value="3">
				</dvi>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">说话人</label>
				<div class="layui-input-inline">
					<select name="speaker">
					  <option value="">请选择说话人</option>
					  <optgroup label="英语">
						<option value="EN-US" selected>美式口音</option>
						<option value="EN-BR">英式口音</option>
						<option value="EN-AU">澳式口音</option>
						<option value="EN_INDIA">印式口音</option>
						<option value="EN-Default">默认口音</option>
					  </optgroup>
					  <optgroup label="其它语言">
						<option value="ZH">汉语</option>
						<option value="KR">韩语</option>
						<option value="JP">日语</option>
						<option value="FR">法语</option>
						<option value="ES">西班牙语</option>
					  </optgroup>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">语速</label>
				<dvi class="layui-input-inline" style="width: 100px;">
					<input type="number" name="speed" placeholder="" autocomplete="off" class="layui-input" min="0.1" step="0.1" lay-affix="number" value="1.0">
				</dvi>
			</div>
			<div class="layui-form-item">
			  <div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit lay-filter="asr-tts-parameter-btn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			  </div>
			</div>
		  </form>
	</div>
	<div class="chat-container">
		<div class="chat-box">
			<!-- <div class="chat-message"></div>
			<div class="chat-message received"></div>
			<div class="chat-message"></div> -->
		</div>
		<div class="chat-input">
			<input id="content" type="text" placeholder="按下鼠标录制，松开鼠标发送">
			<button id="send-btn">发送</button>
			<button id="interrupt-audio-btn">停止播报</button>
			<button class="record-btn">录制</button>
		</div>
	</div>
	<script src="../static/layui/layui.js"></script>
    <script src="../js/recorder.js"></script>
</body>
</html>
